<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- inter fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />

    <!-- lexend deca fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet" />

    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!-- my css -->
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <section class="d-flex justify-content-center align-items-center">
      <div class="card mb-3" style="max-width: 820px">
        <div class="row g-0">
          <div class="col-md-7">
            <div class="card-body">
              <h5 class="card-title">Get insights that help your business grow.</h5>
              <p class="card-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

              <div class="status-value">
                <div class="companies">
                  <p class="card-text">10K+</p>
                  <p class="card-text"><small class="text-body-secondary">Companies</small></p>
                </div>
                <div class="templates">
                  <p class="card-text">314</p>
                  <p class="card-text"><small class="text-body-secondary">Templates</small></p>
                </div>
                <div class="queries">
                  <p class="card-text">12M+</p>
                  <p class="card-text"><small class="text-body-secondary">Queries</small></p>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-5">
            <img src="images/image-header-desktop.jpg" class="img-fluid rounded-start" alt="Women hangout and have conversation" />
          </div>
        </div>
      </div>
    </section>

    10k+ companies 314 templates 12m+ queries

    <!-- bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
